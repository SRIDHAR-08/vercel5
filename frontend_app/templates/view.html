{% extends 'base.html' %}
{% block content %}

<h1>View Page</h1>

<table class="table table-dark table-striped">
    <thead>
        <tr>
            <th>S.NO</th>
            <th>NAME</th>
            <th>AGE</th>
            <th>UPDATE</th>
            <th>DELETE</th>
        </tr>
    </thead>
    <tbody>
        {% for student in view_data %}
        <tr>
            <td>{{ forloop.counter }}</td>
            <td>{{ student.name }}</td>
            <td>{{ student.age }}</td>
            <td><a href="{% url 'student_update' student.id %}"><button>UPDATE</button></a></td>
            <td><a href="{% url 'student_delete' student.id %}"><button>DELETE</button></a></td>
        </tr>
        {% endfor %}
    </tbody>
</table>


{% endblock %}
